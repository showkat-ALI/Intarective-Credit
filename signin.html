<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-blue-900">
    <section id="sign-in-area " class="">
        <div class="bg-blue-900 mx-auto w-full md:w-1/3	  rounded ">
            <div class="mx-auto px-12 mx-auto ">
                <h1 class="text-2xl  font-bold mb-3 text-white"> Sign In Your Account </h1>
                <h4 class="text-2xl font-bold mb-3 text-white">User Name</h4>
                <input id="userInputname" value="maxk" class="border-2 rounded input-field py-1 px-8 mb-6" placeholder=" User name" type="text">
                <h4  class="text-2xl font-bold mb-3 text-white"> Account Type</h4>
                <input id="accountInputtype"  value="ntg" class="border-2 rounded input-field py-1 px-8 mb-6" placeholder="Account Type" type="text">
                <h4 class="text-2xl font-bold mb-3 text-white">Personal ID</h4>
                <input id="personalInputid" value="student" class="border-2 input-field rounded py-1 px-8 mb-6" placeholder="Personal ID" type="text">
                <h4 class="text-2xl font-bold mb-3 text-white">Password</h4>
                <input id="Inputpassword" value="picleParkar"  class="border-2 rounded input-field py-1 px-8 mb-6" placeholder="Password" type="password">
                <br>
                <button id="sumbit-btn" class=" rounded py-1 px-8 mb-6 bg-indigo-500 text-white bold"> I'm Ready To Get In</button>
            </div>
        </div>
    </section>
    <script src="js/signing.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
